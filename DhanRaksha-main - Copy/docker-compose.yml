version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: securebank-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: securebank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ml-service:
    build: ./ml-service
    container_name: securebank-ml
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
    working_dir: /app
    command: python main.py
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  postgres_data:
